version: '3.8'

services:
  neo4j:
    image: neo4j:5.18-community
    container_name: paperai_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/paperai123
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - paperai_network

  redis:
    image: redis:7-alpine
    container_name: paperai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - paperai_network

  postgres:
    image: postgres:16-alpine
    container_name: paperai_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=paperai
      - POSTGRES_PASSWORD=paperai123
      - POSTGRES_DB=paperai_users
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - paperai_network

volumes:
  neo4j_data:
  neo4j_logs:
  redis_data:
  postgres_data:

networks:
  paperai_network:
    driver: bridge